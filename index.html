<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/358921.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="home-container">
        <h1 class="title">Damianos WEBSITE</h1>
        <div class="wrapper">
            <form action="Home.html" method="get">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button id="log-in" class="btn btn-primary">Login</button>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
<script type="text/javascript">
    window.onload = () => {
        this.sessionStorage.setItem("username", "Guest");
        this.sessionStorage.setItem("password", "1234");
    }

    var input = document.getElementsByTagName("input");
    var login = document.getElementById("log-in");
    var form = document.querySelector("form");
    form.onsubmit = () => {
        return false
    }

    login.onclick = () => {
        if ((input[0].value != "") && (input[1].value != "")) {
            if ((input[0].value == sessionStorage.getItem("username")) && (input[1].value == sessionStorage.getItem("password"))) {
                form.onsubmit = () => {
                    return true
                }
            } else {
                if ((input[0].value != sessionStorage.getItem("username"))) {
                    input[0].nextElementSibling.textContent = "Username NOT MATCHING";
                    setTimeout(() => {
                        input[0].nextElementSibling.textContent = "";
                    }, 2000);
                }
                if ((input[1].value != sessionStorage.getItem("password"))) {
                    input[1].nextElementSibling.textContent = "Password IS WRONG";
                    setTimeout(() => {
                        input[1].nextElementSibling.textContent = "";
                    }, 2000);
                }
            }
        } else {
            if (input[0].value == "") {
                input[0].nextElementSibling.textContent = "Username is empty";
                setTimeout(() => {
                    input[0].nextElementSibling.textContent = "";
                }, 2000);
            }
            if (input[1].value == "") {
                input[1].nextElementSibling.textContent = "Password is empty";
                setTimeout(() => {
                    input[1].nextElementSibling.textContent = "";
                }, 2000);
            }
        }
    }
</script>
